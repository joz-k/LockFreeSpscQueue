name: CI - Test Windows

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
      - name: Configure CMake
        run: cmake -S . -B build -DCMAKE_BUILD_TYPE=Debug -DSPSC_QUEUE_BUILD_TESTS=ON
      - name: Build Project
        run: cmake --build build --config Debug
      - name: Run Tests
        # Using the '--exclude-label' flag to skip the problematic tests on
        # the Windows GitHub worker.
        # This command will now run all tests *except* those flagged.
        run: |
          cd build
          ctest -C Debug --verbose --exclude-label "ci_flaky"

